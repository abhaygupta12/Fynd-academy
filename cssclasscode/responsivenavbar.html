<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        @media (max-width: 600px) {
            .navbar {
                grid-template-columns: auto;
            }
        }
    </style>
</head>
<body>
    <!-- HTML -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
