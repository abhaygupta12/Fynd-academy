<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.instagram-logo {
  display: flex;
  align-items: center;
  font-family: sans-serif;

}


.instagram-icon {

}

  color: #F58529;
}

    </style>
</head>

    <div class="instagram-logo">
        <span class="instagram-icon"></span>
        <span class="instagram-text">Instagram</span>
      </div>
      
</body>
