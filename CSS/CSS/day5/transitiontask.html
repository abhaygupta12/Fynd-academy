<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            height: 200px;
            width: 200px;
            text-align: center;
            transition-property: width;
            transition: all 2s ease-out;
        }

        div:hover{
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="box" style="background-color: aqua;">Box1</div>
    <div class="box" style="background-color: aquamarine;">Box2</div>
    <div class="box" style="background-color: bisque;">Box3</div>
    <div class="box" style="background-color: brown;">Box4</div>
</body>
</html>
